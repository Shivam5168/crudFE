<Button routerLink="/get"  class="btn btn-primary" >See Grid</Button>
<div>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Full Name : </label>
    <input
      type="text"   
      class="form-control"
      id="name"
      aria-describedby="textHelp"
      placeholder="Shivam"
      name="name"
      formControlName="name"
      />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Contact : </label>
    <input
      type="number"
      class="form-control"
      id="number"
      aria-describedby="numberHelp"
      placeholder="+91 2200223443"
      name="contact"
      formControlName="contact"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email : </label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="pradhanshiva@seasia.in"
      name="email"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Blood Group : </label>
    <select class="form-select"  formControlName="bloodGroup" name="bolldGroup" aria-label="Default select example">
        <option value = "" selected >Select Your bloodGroup</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Age : </label>
    <input
      type="number"
      class="form-control"
      id="age"
      aria-describedby="emailHelp"
      placeholder="22"
      name="age"
      formControlName="age"
    />
  </div>
  <button type="submit" class="btn btn-primary"  >Submit</button>
</form>
</div>
